<template name="yard">

<div class="demo-grid-1 mdl-grid">

  <div class="mdl-cell mdl-cell--6-col mdl-cell--middle form">
    <div class="mdl-card mdl-shadow--2dp demo-card-wideY">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Add a yard Sale</h2>
    </div>
    <div class="mdl-card__supporting-text">
  <form action="#">

    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" id="saleName" />
      <label class="mdl-textfield__label" for="saleName">Name of yard sale</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" id="saleLoc" />
      <label class="mdl-textfield__label" for="saleLoc">Sale Location</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" id="add" />
      <label class="mdl-textfield__label" for="add">Address</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" id="add2" />
      <label class="mdl-textfield__label" for="add2">Address line 2</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" id="zip" />
      <label class="mdl-textfield__label" for="zip">Zip</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo">
      <input class="mdl-textfield__input" type="text" id="desc" />
      <label class="mdl-textfield__label" for="desc">Sale Description</label>
    </div>

    <button id="newSale" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" type="submit">
  <i class="material-icons">add</i>
</button>
  </form>
    </div>

    <div class="mdl-card__menu">
      <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">share</i>
      </button>
    </div>
  </div>

  </div>
<div class="mdl-cell mdl-cell--4-col">
  {{>saleView}}

</div>
</div>
</template>

<template name="saleView">
  {{#each sale}}

    <div class="mdl-card mdl-shadow--2dp demo-card-event sv">
      <div class="mdl-card__title mdl-card--expand">
        <h6>
          Event: {{saleName}}<br>
        </h6>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect delete">
          Remove Sale
        </a>
      </div>
    </div>
    <br>



  {{/each}}
</template>
