<template name="login">
  <h1>login</h1>
    <form>
      <div class="mdl-textfield mdl-js-textfield ">
        <input class="mdl-textfield__input" id="email" type="email" name="loginEmail">
        <label class="mdl-textfield__label" for="email">Email</label>

      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" id="password" type="password" name="loginPassword">
        <label class="mdl-textfield__label" for="password">password</label>

      </div>
      <input type="submit" value="Login">
    </form>
</template>
